<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../static/css/login.css">
<title>Login to Account</title>

</head>
<body>

<div class="login-container">
  <h2>Login to Account</h2>
  <p class="text">Please enter your email and password to continue</p>
  <!-- Display messages -->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-groups">
      <div class="remember-me">
        <input type="checkbox" id="remember-password">
        <label for="remember-password">Remember Password</label>
      </div>
      <a href="#" class="forgot-password">Forget Password?</a>
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
    <p class="create-account">Donâ€™t have an account? <span><a href="{% url 'sign-up' %}">Create Account</a></span>
    </p>
  </form>
</div>

</body>
</html>
